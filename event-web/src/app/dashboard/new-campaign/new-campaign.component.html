<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="onSubmit()">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Create a campaign</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="campaign-name">Name</label>
                        <input class="form-control" placeholder="Eg: Newsletter Signup"
                               name="campaign-name" type="text"
                               id="campaign-name" [(ngModel)]="campaign.name">
                    </div>

                    <div class="form-group">
                        <label for="campaign-type">Type</label>
                        <select name="campaign-type" [(ngModel)]="campaign.type"
                                class="form-control"
                                id="campaign-type">
                            <option value="collect">Collect information</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary pull-left" (click)="modal.hide()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
