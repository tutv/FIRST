<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="onSubmit()">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Create a new event</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="event-name">Name</label>
                        <input class="form-control" placeholder="Eg: UET Hackathon 2017"
                               name="event-name" type="text"
                               id="event-name" [(ngModel)]="event.name">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary pull-left" (click)="modal.hide()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
