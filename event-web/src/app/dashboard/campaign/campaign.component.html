<div class="campaign-wrapper" *ngIf="event">
    <div class="h2 name py-1">
        <app-text-editable [content]="event.name"
                           (update)="onUpdateName($event)">
        </app-text-editable>
    </div>

    <div class="tabs">
        <div class="row">
            <div class="col-md-3">
                <mk-qr-code [data]="id"></mk-qr-code>
            </div>
        </div>

    </div>
</div>
